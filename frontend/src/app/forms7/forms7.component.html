<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Denda Tagihan Listrik</h1>
    </div>
  </div>
<div class="container">
    <form>
        <div class="form-group">
            <label for="articledaya">Jumlah denda</label>
            <input type="text" class="form-control" #articlejumlahdenda placeholder="" required>
          </div>
        
      
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
       <div>
        <button type="button" class="btn btn-primary btn" (click)="add(articlejumlahdenda.value); 
        articlejumlahdenda.value=''; ">Submit</button>
       </div>
        
      </form>
      <div class="col mb-4"></div>
    </div>
