<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Registrasi Pelanggan</h1>
    </div>
  </div>
<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group">
                <input type="hidden" for="articletypeusr" class="form-control" #articletypeusr value="2">
              </div>
            <div class="form-group col-md-6">
                <label for="articlenokwh">No KWH</label>
                <input type="text" class="form-control" #articlenokwh placeholder="" required>
              </div>
            
              <div class="form-group col-md-6">
                <label for="articlenamapelanggan">Nama Pelanggan</label>
                <input type="text" class="form-control" #articlenamapelanggan placeholder="" required>
              </div>
            </div>
            <div class="form-group">
                <label for="articlalamat">Alamat</label>
                <input type="text" class="form-control" #articlealamat placeholder="" required>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" required>
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
      </form>
      <button type="button" class="btn btn-primary btn" (click)="add(articlenokwh.value, articlenamapelanggan.value, articlealamat.value, articletypeusr.value); 
        articlenokwh.value=''; articlenamapelanggan.value=''; articlealamat.value=''; articletypeusr.value='';">Submit</button>
      <div class="col mb-4"></div>
    </div>
