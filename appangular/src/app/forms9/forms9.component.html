<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Form Tagihan</h1>
    </div>
  </div>
<div class="container">
    <form>
        
        <div class="form-row">
            <div class="form-group">
                <input type="hidden" for="articletypeusr" class="form-control" #articleidpenggunaan value="1">
              </div>
              <div class="form-group">
                <input type="hidden" for="articleidtarif" class="form-control" #articleidtarif value="1">
              </div>
              <div class="form-group">
                <input type="hidden" for="articleiddenda" class="form-control" #articleiddenda value="1">
              </div>
            
              <div class="form-group col-md-6">
                <label for="articlepasswordteknisi">Tanggal</label>
                <input type="date" class="form-control" #articletgltagihan placeholder="" required>
              </div>
    
              <div class="form-group col-md-6">
                <label for="articlenama_admin_teknisi">Jumlah Daya Terpakai</label>
                <input type="text" class="form-control" #articlejmldayapakai placeholder="" required>
              </div>
            </div>
              <div class="form-row">
              <div class="form-group col-md-6">
                <label for="articletypeuser">Status</label>
              <select class="form-control"  #articlestatus>
                <option>Belum Bayar</option>
                <option>Sudah Bayar</option>
              </select>
              </div>
            </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" required>
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
      </form>
      <button type="button" class="btn btn-primary btn" (click)="add(articleidpenggunaan.value, articleidtarif.value, articleiddenda.value, articletgltagihan.value, articlejmldayapakai.value, articlestatus.value); 
      articleidpenggunaan.value=''; articleidtarif.value=''; articleiddenda.value=''; articletgltagihan.value=''; articlejmldayapakai.value=''; articlestatus.value='';">Submit</button>
    </div>
