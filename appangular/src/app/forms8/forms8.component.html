<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Form Penggunaan</h1>
    </div>
  </div>
<div class="container">
    <form>
        
        <div class="form-row">
            <div class="form-group">
                <input type="hidden" for="articletypeusr" class="form-control" #articleidpelanggan value="2">
              </div>
              <div class="form-group col-md-6">
                <label for="articletypeuser">Bulan</label>
              <select class="form-control"  #articlebulan>
                <option>Januari</option>
                <option>Februari</option>
                <option>Maret</option>
                <option>April</option>
                <option>Mei</option>
                <option>Juni</option>
                <option>juli</option>
                <option>Agustus</option>
                <option>September</option>
                <option>Oktober</option>
                <option>November</option>
                <option>Desember</option>
              </select>
              </div>
            
              <div class="form-group col-md-6">
                <label for="articlepasswordteknisi">Tahun</label>
                <input type="text" class="form-control" #articletahun placeholder="" required>
              </div>
            </div>
            <div class="form-group">
                <label for="articlenama_admin_teknisi">Meter Awal</label>
                <input type="text" class="form-control" #articlemeterawal placeholder="" required>
              </div>
              <div class="form-group">
                <label for="articlenama_admin_teknisi">Meter Akhir</label>
                <input type="text" class="form-control" #articlemeterakhir placeholder="" required>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" required>
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
      </form>
      <button type="button" class="btn btn-primary btn" (click)="add(articleidpelanggan.value, articlebulan.value, articletahun.value, articlemeterawal.value, articlemeterakhir.value); 
      articleidpelanggan.value=''; articlebulan.value=''; articletahun.value=''; articlemeterawal.value=''; articlemeterakhir.value='';">Submit</button>
    </div>
