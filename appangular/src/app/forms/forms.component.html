<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Tambah Tipe User</h1>
  </div>
</div>
<div class="container">
  <form>
      
      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="articleusernameteknisi">Tipe User</label>
              <input type="text" class="form-control" #articletipeuser placeholder="" required>
            </div>
          
            <div class="form-group col-md-6">
              <label for="articlepasswordteknisi">Role</label>
              <input type="text" class="form-control" #articlerole placeholder="" required>
            </div>
          </div>
      

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
    </form>
    <button type="button" class="btn btn-primary btn" (click)="add(articletipeuser.value, articlerole.value); 
    articletipeuser.value=''; articlerole.value=''">Submit</button>
    <div class="col mb-4"></div>
  </div>
