<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Form Teknisi</h1>
    </div>
  </div>
<div class="container">
    <form>
        
        <div class="form-row">
            <div class="form-group">
                <input type="hidden" for="articletypeusr" class="form-control" #articletypeusr value="3">
              </div>
            <div class="form-group col-md-6">
                <label for="articleusernameteknisi">Username</label>
                <input type="text" class="form-control" #articleusernameteknisi placeholder="" required>
              </div>
            
              <div class="form-group col-md-6">
                <label for="articlepasswordteknisi">Password</label>
                <input type="password" class="form-control" #articlepasswordteknisi placeholder="" required>
              </div>
            </div>
            <div class="form-group">
                <label for="articlenama_admin_teknisi">Nama Admin</label>
                <input type="text" class="form-control" #articlenama_admin_teknisi placeholder="" required>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" required>
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
      </form>
      <button type="button" class="btn btn-primary btn" (click)="add(articleusernameteknisi.value, articlepasswordteknisi.value, articlenama_admin_teknisi.value, articletypeusr.value); 
      articleusernameteknisi.value=''; articlepasswordteknisi.value=''; articlenama_admin_teknisi.value=''; articletypeusr.value='';">Submit</button>
      <div class="col mb-4"></div>
    </div>
